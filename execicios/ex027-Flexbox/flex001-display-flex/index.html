<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felxible Box</title>
    <style>
        div.conteiner {
            background-color: lightcoral;
            
            /*inflormando que as caixas ir√£o ser flexiciveis*/
            display: flex;
        }

        div.item {
            background-color: aqua;
            border: 1px, solid black;
            text-align: center;
            
            /*fazendo com que as caixas flexiciveis se adaptem ao tamanho do conteiner*/
            flex: auto;
            
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
